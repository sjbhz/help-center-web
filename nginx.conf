#user  nginx;
worker_processes  1;
#error_log  /var/log/nginx/error.log warn;
#pid        /var/run/nginx.pid;
events {
  worker_connections  1024;
}
http {
  client_max_body_size 500M;
  include       /etc/nginx/mime.types;
  #include       /apps/conf/nginx_80/mime.types;
  default_type  application/octet-stream;
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  #access_log  /var/log/nginx/access.log  main;
  sendfile        on;
  keepalive_timeout  65;
  gzip_static  on;
  # 开启 Gzip
  gzip on;
  # 设置允许压缩的文件最小字节数
  gzip_min_length 1k;
  # 设置压缩级别，取值 1-9，数字越大压缩的越好，也更消耗 CPU 的资源和时间
  gzip_comp_level 2;
  # 设置允许进行压缩的文件类型。JavaScript 有多种形式。其中的值可以在 mime.types 文件中找到。
  gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png application/vnd.ms-fontobject font/ttf font/opentype font/x-woff image/svg+xml;
  # 是否在 HTTP header 中添加 Vary: Accept-Encoding，建议开启
  gzip_vary on;
  # IE 6 及以下 禁用
  gzip_disable "MSIE [1-6].";
  # 设置压缩所需要的缓冲区大小
  gzip_buffers 4 16k;
  server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;
    error_page  502 503 504  = /apps/svr/nginx-1.20.2/html/50x.html;
    location /helpcenter-web {
        root   /usr/share/nginx/html;
        #root  /apps/svr/nginx-1.20.2/html/;
        try_files $uri $uri /helpcenter-web/index.html;
		index  index.html index.html;
    }
    location /helpcenter-web/microS {
        proxy_http_version 1.1;
        rewrite ^/helpcenter-web/microS/(.*)$ /$1 break;
        proxy_pass http://xxxx:10010;
    }
     location /helpcenter-web/helpt {
        proxy_http_version 1.1;
        rewrite ^/helpcenter-web/microS/(.*)$ /$1 break;
        proxy_pass http://xxxx:10010;
    }
  }
}
